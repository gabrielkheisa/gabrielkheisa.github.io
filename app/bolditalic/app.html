<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <link rel="stylesheet" href="https://gabrielkheisa.github.io/css/style.css">
    <style>
    .center {
  margin: auto;
  width: 50%;
  text-align: center;
  padding: 10px;
}
    </style>
    <title>Text Styling</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 
maximum-scale=1"
    />
	

    <script>
      var notify_strings = {
        copy: "Copy",
        copied: "copied",
        copied_excl: "Copied!",
        recopied: "re-copied",
        emptied_clipboard: "emptied clipboard",
        show_clipboard: "show clipboard"
      };
    </script>
    <script src="https://gabrielkheisa.github.io/js/bolditalic/jquery-3.1.1.slim.min.js"></script>
    <script src="https://gabrielkheisa.github.io/js/bolditalic/clipboard.min.js"></script>
    <script src="https://gabrielkheisa.github.io/js/bolditalic/transforms.js"></script>
    <script src="https://gabrielkheisa.github.io/js/bolditalic/main.js"></script>
  </head>

  <body>
    <div class="page justify-content-center mb-5 mt-5">
      <div>
        <div
          class="section textarea"
          style="
    text-align:center; margin-bottom: 10px;"
        >
          <textarea
            data-touched="1"
            placeholder="Enter the text"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="formatted center" style="margin-top: 5px;">
        <div>
          <div>
            <br />
            <div class="name">
              Bold (serif)
            </div>
            <div class="example" data-transform-slug="bold">
              <span class="value_inner times" data-transform="tu"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Bold (sans)
            </div>
            <div class="example" data-transform-slug="bold-sans">
              <span class="value_inner times" data-transform="tt"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Italic (serif)
            </div>
            <div class="example" data-transform-slug="italic">
              <span class="value_inner times" data-transform="tw"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Italic (sans)
            </div>
            <div class="example" data-transform-slug="italic-sans">
              <span class="value_inner times" data-transform="ty"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Bold / italic (serif)
            </div>
            <div class="example" data-transform-slug="bold-italic">
              <span class="value_inner times" data-transform="tx"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Bold / italic (sans)
            </div>
            <div class="example" data-transform-slug="bold-italic-sans">
              <span class="value_inner times" data-transform="tz"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />

        <div>
          <div>
            <div class="name">
              Script
            </div>
            <div class="example" data-transform-slug="script">
              <span data-href="/script/#preview_script" class="preview"></span>
              <span class="value_inner times" data-transform="tA"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="section">
          <div class="section_inner">
            <div class="name">
              Bold script
            </div>
            <div class="example" data-transform-slug="bold-script">
              <span
                data-href="/script/#preview_bold-script"
                class="preview"
              ></span>
              <span class="value_inner times" data-transform="tC"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Fraktur
            </div>
            <div class="example" data-transform-slug="fraktur">
              <span
                data-href="/fraktur/#preview_fraktur"
                class="preview"
              ></span>
              <span class="value_inner times" data-transform="tE"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Bold fraktur
            </div>
            <div class="example" data-transform-slug="bold-fraktur">
              <span
                data-href="/fraktur/#preview_bold-fraktur"
                class="preview"
              ></span>
              <span class="value_inner times" data-transform="tF"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <div>
            <div class="name">
              Upside down
            </div>
            <div class="example" data-transform-slug="upside-down">
              <span
                data-href="/upside-down/#preview_upside-down"
                class="preview"
              ></span>
              <span class="value_inner times" data-transform="tc"></span>
              <div class="buttons">
                <button class="copy button btn btn-primary btn-lg">Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
      </p>
    </div>
  </body>
</html>
